{% load static %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
       
    <form method="post">
        {% csrf_token %}
            <div class="wrapper">
                <div class="bg-white" id="upper-section">
                    <h2><strong>Login Form</strong></h2>
                </div>
            </div>
            <div class="wrapper">
                <div class="mt-3 bg-white" id="middle-section">
                       
                        <p class="pt-2 text-muted text-justify">Username</p>
                        <div class="rounded">
                            <input type="text" name="username" class="form-control bg-light income" style="width:100%;" placeholder="John Cena" required/>
                        </div>
                        <p class="pt-2 text-muted text-justify">Email Address</p>
                        <div class="rounded">
                            <input type="email" name="emailAddr" class="form-control bg-light income" style="width:100%;" placeholder="Johncena@gmail.com" required/>
                        </div>   
            <div class="mt-3 bg-white" id="lower-section">
				<div class="row">
					<div class="col-md-4">
						<input type="submit" class="btn" value="Login">
					</div>
				</div>
			</div>
		</div>
    </div>
</form>
</body>
</html>
