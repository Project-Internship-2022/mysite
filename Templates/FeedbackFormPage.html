{% load static %}
<html>
    <head>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	</head>
    <body>
       <form method="post">
            {% csrf_token %}
            <div class="wrapper">
                <div class="bg-white" id="upper-section">
                    <h2><strong>FeedBack Form</strong></h2>
                </div>
            </div>
            <div class="wrapper">
                <div class="mt-3 bg-white" id="middle-section">
                    <div class="d-sm-flex flex-sm-row align-items-center">
                        <h5>Write your Review Here</h5>
                    </div>
                    <p class="pt-2 text-muted text-justify">
                        share your experience with the results obtained by using this interface. your feedback improves us to do better.
                    </p>
                    <div class="rounded">
                        <textarea type="text" name="review" class="form-control bg-light income" style="width:100%; height:80px;" placeholder="Review"></textarea>
                    </div>
                    <h5 class="pt-4">Rate us</h5>
                    <div class="d-sm-flex justify-content-between align-items-center pt-2">
                        <div class="day">
                            <label class="option">1
                                <input type="radio" name="rating" value="1">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="day">
                            <label class="option">2
                                <input type="radio" name="rating" value="2">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="day">
                            <label class="option">3
                                <input type="radio" name="rating" value="3" checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="day">
                            <label class="option">4
                                <input type="radio" name="rating" value="4">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="day">
                            <label class="option">5
                                <input type="radio" name="rating" value="5">
                                <span class="checkmark"></span>
                            </label>
                        </div>   
                    </div>
                </div>
                <div class="mt-3 bg-white" id="lower-section">
                    <p class="pt-2 text-muted text-justify">
                        Thanks for your valuable Feedback.
                    </p>
				    <div class="row">
					    <div class="col-md-4">
						    <input type="submit" class="btn" value="Submit FeedBack">
					    </div>
				    </div>
			    </div>
		    </div>
        </div>
    </form>
 </body>
</html>
