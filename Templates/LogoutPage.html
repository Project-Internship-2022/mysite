{% load static %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            <div class="wrapper">   
                <div class="mt-3 bg-white" id="lower-section">
				    <div class="row">
					<p class="pt-2 text-muted text-justify">
                        If you logout all your sessions are deleted
                    </p>
					<div class="col-md-4">
						<input type="submit" class="btn" value="Confirm Log Out">
					</div>
				</div>
			</div>
		</div>
    </div>
</form>
</body>
</html>
