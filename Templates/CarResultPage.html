{% load static %}
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'css/result.css' %}">
	</head>
  <body style="margin-top:10%;">
  {% block content %}
  {% include "IndexBar.html" %}
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body text-center">
                <div>
                  <img src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&w=600" class="img-lg rounded-circle mb-4" alt="car image" style="width:60%; height:60%;">
                  <h4>{{company}} - {{name}}</h4>
                  <p class="text-muted mb-0">Model</p>
                </div>
                <p class="mt-2 card-text">
                    The predicted price of the given model is 
                </p>
                <button class="btn btn-info btn-sm mt-3 mb-4">{{predictedPrice}}</button>
                <div class="border-top pt-3">
                  <div class="row">
                    <div class="col-4">
                      <h6>{{year}}</h6>
                      <p>Year</p>
                    </div>
                    <div class="col-4">
                      <h6>{{kms_driven}}</h6>
                      <p>Kms Driven</p>
                    </div>
                    <div class="col-4">
                      <h6>{{fuel_type}}</h6>
                      <p>Fuel Type</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
          {% endblock %}
  </body>
</html>
